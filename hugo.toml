baseURL = "https://xinwuye.github.io/homepage" # Updated without trailing slash
languageCode = "en-us"
title = "Your Name - PhD Student"
theme = "hugo-profile"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]

enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Theme-specific parameters
[params]
  title = "Your Name - PhD Student"
  author = "Your Name"
  description = "Personal homepage of Your Name, AI PhD Student."
  
  # Disable animations for cleaner look
  animate = false

  # Simple navbar configuration
  [params.navbar]
    align = "ms-auto"
    brandName = "Your Name"
    disableSearch = true
    [params.navbar.stickyNavBar]
      enable = true
      showOnScrollUp = true
    [params.navbar.menus]
      disableAbout = true # Disable About section
      disableExperience = true
      disableEducation = false
      disableProjects = false
      disableAchievements = true
      disableContact = true

  # Profile section
  [params.profile]
    enable = true
    name = "Your Name"
    tagline = "AI PhD Student at [Your University]"
    image = "/images/profile.jpg"

  # Hero section
  [params.hero]
    enable = true
    intro = "Hello, I'm"
    title = "Your Name"
    subtitle = "AI PhD Student"
    content = "I am an AI PhD student at [Your University], focusing on [Your Research Area]."
    image = "/images/profile.jpg"
    [params.hero.button]
      enable = false

  # About section (disabled)
  [params.about]
    enable = false

  # Publications section (using Projects format)
  [params.projects]
    enable = true
    title = "Publications"
    [[params.projects.items]]
      title = "Title of Awesome Publication"
      content = "**Author, A.**, Author, B. (2024). *Title of Awesome Publication*. Journal/Conference Name."
      badges = ["2024", "Journal/Conference Name"]
      image = "/images/placeholder.jpg"
      [params.projects.items.featured]
        name = "PDF"
        link = "#"
      [[params.projects.items.links]]
        icon = "fas fa-code"
        url = "#"
        
    [[params.projects.items]]
      title = "Another Interesting Paper"
      content = "Doe, J., **Your Name**. (2023). *Another Interesting Paper*. Prestigious AI Venue."
      badges = ["2023", "Prestigious AI Venue"]
      image = "/images/placeholder.jpg"
      [params.projects.items.featured]
        name = "PDF"
        link = "#"

  # Preprints section (using custom projects format)
  [params.achievements]
    enable = true
    title = "Preprints"
    [[params.achievements.items]]
      title = "Exciting New Preprint Title"
      content = "**Your Name**, Collaborator, C. (2025). *Exciting New Preprint Title*. arXiv:XXXX.XXXXX."
      image = "/images/placeholder.jpg"
      url = "#"
      
    [[params.achievements.items]]
      title = "Preliminary Work on Topic Y"
      content = "Smith, A., **Your Name**. (2024). *Preliminary Work on Topic Y*."
      image = "/images/placeholder.jpg"
      url = "#"

  # Education section
  [params.education]
    enable = true
    title = "Education"
    [[params.education.items]]
      title = "PhD in Artificial Intelligence"
      date = "Expected 202X"
      school = { name = "Your University", url = "" }
      content = "City, Country"
        
    [[params.education.items]]
      title = "MSc in Computer Science"
      date = "Year"
      school = { name = "Previous University", url = "" }
      content = "City, Country"
        
    [[params.education.items]]
      title = "BSc in Another Field"
      date = "Year"
      school = { name = "Undergraduate University", url = "" }
      content = "City, Country"

# Custom CSS to simplify the design
[params.customCSS]
  enable = true
  css = ["""
    /* Simplify the overall look */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
    }
    
    /* Make container narrower for better readability */
    .container {
      max-width: 800px !important;
    }
    
    /* Hide footer */
    footer {
      display: none !important;
    }
    
    /* Simplify cards */
    .card {
      box-shadow: none !important;
      border: 1px solid #eee !important;
    }
    
    /* Better typography */
    h1, h2, h3, h4, h5, h6 {
      font-weight: 600;
    }
    
    /* Remove animations */
    .animate__animated {
      animation-duration: 0s !important;
      opacity: 1 !important;
    }
    
    /* Make profile simpler */
    #profile {
      padding: 2rem 0;
    }
  """]
