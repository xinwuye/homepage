baseURL = "https://xinwuye.github.io/homepage" # Updated without trailing slash
languageCode = "en-us"
title = "Xinwu Ye"
theme = "hugo-profile"

[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML", "RSS"]

enableRobotsTXT = true

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

# Theme-specific parameters
[params]
  title = "Xinwu Ye"
  author = "Xinwu Ye"
  # Multi-paragraph about section
  aboutParagraphs = [
    "I am a PhD student at [Department of Computer Science in The University of Hong Kong](https://www.cs.hku.hk/), advised by [Shenghua Gao](https://scholar.google.com/citations?user=fe-1v0MAAAAJ&hl=en), and co-advised by [Liangyi Chen](https://future.pku.edu.cn/en/js/Faculty/InstituteMedicine/e215c13603434680a6f6c313a48f71f9.htm). I worked as a research assitant at [Gerstein Lab](https://www.gersteinlab.org/) in Yale University from 2024 to 2025. My research interests focus on solving scientific problems with deep learning, with particular emphasis on graph machine learning, large language models, and bioinformatics applications.",
    "I am always seeking new research collaborations to tackle challenging problems. Additionally, I am open to discussing technology commercialization and co-founding opportunities. If you see a potential for us to work together, please drop me an email.",
    "**Email**: xinwuye43@connect.hku.hk"
  ]
  
  # Disable animations for cleaner look
  animate = false

  # Simple navbar configuration
  [params.navbar]
    align = "ms-auto"
    brandName = "Your Name"
    disableSearch = true
    [params.navbar.stickyNavBar]
      enable = true
      showOnScrollUp = true
    [params.navbar.menus]
      disableAbout = true # Disable About section
      disableExperience = true
      disableEducation = false
      disableProjects = false
      disableAchievements = true
      disableContact = true

